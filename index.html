    <h3>Recipe  of the Day: Spaghetti Carbonara</h3>
    <!--pharagraph Tag-->
    <p>Spaghetti Carbonara is a classic italian pasta dish made with eggs, cheese, pancetta, and pepper.its simple, delicious, and perfect for any occasion.</p>
    <img src="https://t3.ftcdn.net/jpg/01/99/42/36/360_F_199423658_gQvztbEGjn4HkfwXu8kzBjo3DHbSkE4G.jpg" width="300" height="200" alt="spaghetti">
    <!--Heading Tag-->
    <h3>Ingredients</h3>
    <!--unorder list-->
    <ul>
        <li>200g spaghetti</li>
        <li>100g pancetta</li>
        <li>2 large eggs</li>
        <li>50g pecorino cheese</li>
        <li>50g parmesan</li>
        <li>Black pepper</li>
        <li>Salt</li>
    </ul>
    <!--Heading Tag-->
    <h3> Steps to Prepare </h3>
    <!--order list-->
    <ol>
        <li> Boil the spaghetti in salt water until al dente.</li>
        <li> Fry the pancetta until crispy.</li>
        <li> Beal the eggs and mix with grated cheeses.</li>
        <li> Drain the spaghetti and mix with pancetta.</li>
        <li> Remove from heat and stir in the egg and cheese mixture.</li>
        <li> Season with black pepper and serve immediately.</li>
    </ol>
